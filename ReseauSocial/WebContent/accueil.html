					<label for="nom">Prénom :</label> <input type="text" id="prénom" class="champ" name="prenom"/><br/>

		<div id="controls">  
				<button type="submit" class="prev" name="prev" value="prev" data-slide="prev" > <img src = "Images/precedent.png"/> </a>

				<ul>
				<li><a>Contact</a></li>
				<li class = "Bouton" id = "ML" onclick="javascript:afficher_cacher('mentions');javascript:afficher_cacher('modal-header');javascript:afficher_cacher('modal-body');"><a>Mentions Légales</a></li>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<script>
			
			
			$(document).ready(function(){
				var $nom = $('#nom'),
					$prenom = $('#prenom'),
					$mdp = $('#mdp'),
					$confirmation = $('#confirmation'),
					$email = $('#email'),
					$envoi = $('#envoi'),
					$erreur = $('#erreur'),
					$champ = $('.champ');
					$carrousel = $('#carrousel'), // on cible le bloc du carrousel
					$img = $('#carrousel img'), // on cible les images contenues dans le carrousel
					indexImg = $img.length - 1, // on définit l'index du dernier élément
					i = 0, // on initialise un compteur
					$currentImg = $img.eq(i); // enfin, on cible l'image courante, qui possède l'index i (0 pour l'instant)

				$img.css('display', 'none'); // on cache les images
				$currentImg.css('display', 'block'); // on affiche seulement l'image courante


			$('.next').click(function(){ // image suivante
				if(i < indexImg) {
					i++;
				}
				else{
					i = 0
				}
				if( i <= indexImg ){
					$img.css('display', 'none'); // on cache les images
					$currentImg = $img.eq(i); // on définit la nouvelle image
					$currentImg.css('display', 'block'); // puis on l'affiche
				}
				else{
					i = indexImg;
				}

			});

			$('.prev').click(function(){ // image précédente
				if(i > 0) {
					i--;
				}
				else{
					i = indexImg;
				}
				if( i >= 0 ){
					$img.css('display', 'none');
					$currentImg = $img.eq(i);
					$currentImg.css('display', 'block');
				}
				else{
					i = 0;
				}
			});

			function slideImg(){
				setTimeout(function(){ // on utilise une fonction anonyme
					if(i < indexImg){ // si le compteur est inférieur au dernier index
						i++; // on l'incrémente
					}
					else{ // sinon, on le remet à 0 (première image)
						i = 0;
					}
					$img.css('display', 'none');
					$currentImg = $img.eq(i);
					$currentImg.css('display', 'block');
					slideImg(); // on oublie pas de relancer la fonction à la fin
				}, 7000); // on définit l'intervalle à 7000 millisecondes (7s)
			}

			slideImg(); // enfin, on lance la fonction une première fois

			$champ.keyup(function(){
				if($mdp.val().length < 6){ // si la chaîne de caractères est inférieure à 6
					$mdp.css({ // on rend le champ rouge
						borderColor : 'red',
						color : 'red'
					});
				}
				else{
					$(this).css({ // si tout est bon, on le rend vert
						borderColor : 'green',
						color : 'green'
					});
				}
			});
			
			$confirmation.keyup(function(){
				if($(this).val() != $mdp.val()){ // si la confirmation est différente du mot de passe
					$(this).css({ // on rend le champ rouge
						borderColor : 'red',
						color : 'red'
					});
				}
				else{
					$(this).css({ // si tout est bon, on le rend vert
						borderColor : 'green',
						color : 'green'
					});
				}
			});

			$envoi.click(function(e){
				e.preventDefault(); // on annule la fonction par défaut du bouton d'envoi

				// puis on lance la fonction de vérification sur tous les champs :
				verifier($mdp);
				verifier($confirmation);
				verifier($mail);
			});

			$reset.click(function(){
				$champ.css({ // on remet le style des champs comme on l'avait défini dans le style CSS
					borderColor : '#ccc',
					color : '#555'
				});
				$erreur.css('display', 'none'); // on prend soin de cacher le message d'erreur
			});

			function verifier(champ){
				if(champ.val() == ""){ // si le champ est vide
					$erreur.css('display', 'block'); // on affiche le message d'erreur
					champ.css({ // on rend le champ rouge
						borderColor : 'red',
						color : 'red'
				});
				}
			}
			
});
		</script>
							
	</body>
</html>
